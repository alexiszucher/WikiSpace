<h2>Documentation SSH</h2>


<div tag="CONNEXION SSH A UN SERVEUR">
    <b>CONNEXION SSH A UN SERVEUR</b>
    <br /><br />
    <textarea cols="100" rows="7">
        ssh root@|server-ip|

        example : ssh root@175.60.0.25
    </textarea>

</div>

<br /><br />

    <b>GENERATION JEU DE CLES</b>

</div>
